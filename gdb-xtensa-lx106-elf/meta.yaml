{% set name = "xtensa-lx106-elf-gdb" %}
{% set version = "11.1.memfault1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/espressif/binutils-gdb/archive/refs/tags/esp-gdb-v11.1_20220225.tar.gz
    sha256: cec32fe4c5843e02337b726bf0ca611249f1b128fd29dc4fb0e80f3812fb825b
    folder: binutils-gdb-lx106-src
  - git_url: https://github.com/espressif/crosstool-NG.git
    git_rev: esp-gdb-v11.1_20220221
    folder: crosstool-NG-esp32

build:
  number: '0'
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}  # [linux]
    - {{ compiler('cxx') }}  # [linux]
    - make
    - bison # [linux]
  host:
    - python {{ python }}
    - texinfo
    - ncurses {{ ncurses }}
    - xz {{ xz }}
    - zlib {{ zlib }}
    - libiconv {{ libiconv }}
    - mpfr {{ mpfr }}
    - gmp {{ gmp }}
    - expat {{ expat }} # [linux]
  run:
    - python {{ python }}
    - ncurses {{ ncurses }}
    - xz {{ xz }}
    - zlib {{ zlib }}
    - libiconv {{ libiconv }}
    - mpfr {{ mpfr }}
    - gmp {{ gmp }}
    - expat {{ expat }} # [linux]

test:
  commands:
    - xtensa-lx106-elf-gdb -ex "print 1" --batch

about:
  home: https://www.gnu.org/software/gdb/
  license: GPL-2.0
  license_family: GPL
  license_file: binutils-gdb-lx106-src/COPYING
  summary: GDB, the GNU Project debugger, allows you to see what is going on inside another program while it executes -- or what another program was doing at the moment it crashed.
  description: |
    GDB, the GNU Project debugger, allows you to see what is going on `inside'
    another program while it executes -- or what another program was doing at
    the moment it crashed.
    The program being debugged can be written in Ada, C, C++, Objective-C,
    Pascal (and many other languages). Those programs might be executing on the
    same machine as GDB (native) or on another machine (remote).
    GDB can run on most popular UNIX and Microsoft Windows variants.
  doc_url: https://sourceware.org/gdb/current/onlinedocs/gdb/
  dev_url: git://sourceware.org/git/binutils-gdb.git

extra:
  recipe-maintainers:
    - gqmelo
    - marcelotrevisani
